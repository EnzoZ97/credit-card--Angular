<div class="card">
    <div class="card-body">
        <h5 class="text-center">Card list</h5>
        <div class="row mt-2" *ngFor="let value of List; index as i">
            <div class="col">{{value.Headline}}</div>
            <div class="col">{{value.Card_Number}}</div>
            <div class="col">{{value.date}}</div>
            <div class="col">
                <span class="float-start">
                    <i class="far fa-edit text-primary" (click)="EditCard(i)"></i>
                </span>
                <span class="float-end">
                    <i class="far fa-trash-alt text-danger" (click)="removeCard(i)"></i>
                </span>
            </div>
        </div>
    </div>
</div>

<div *ngIf="Remove" class="alert alert-danger mt-3" role="alert">
    <h4 class="alert-heading text-center">Card remove</h4>
    <p class="text-center">
        The card was removed successfully
    </p>
  </div>

  <div *ngIf="actualization" class="alert alert-primary mt-3" role="alert">
    <h4 class="alert-heading text-center">Card actualization</h4>
    <p class="text-center">
        The Card will be actualization
    </p>
  </div>
