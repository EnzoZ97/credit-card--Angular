<div class="container mt-4">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center">Add Card</h5>
                    <form [formGroup]="List_of_cards">
                        <div class="form-group mt-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text " id="basic-addon1">
                                    <i class="fas fa-user-circle" 
                                    [class.text-success]="this.List_of_cards.get('Headline')?.valid" 
                                    ></i>
                                </span>
                                <input type="text" class="form-control" formControlName="Headline"
                                placeholder="Headline" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                        </div>
                        <div class="form-group mt-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-credit-card"
                                    [class.text-success]="this.List_of_cards.get('Card_Number')?.valid"></i>
                                </span>
                                <input type="text" class="form-control" formControlName="Card_Number"
                                 placeholder="Card Number"   aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group mt-3">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fas fa-calendar-alt"
                                            [class.text-success]="this.List_of_cards.get('date')?.valid"></i>
                                        </span>
                                        <input type="text" class="form-control" formControlName="date"
                                        placeholder="MM/YY" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                </div>           
                            </div>
                            <div class="col-6">
                                <div class="form-group mt-3">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fas fa-key"
                                            [class.text-success]="this.List_of_cards.get('key')?.valid"></i>
                                        </span>
                                        <input type="password" class="form-control" formControlName="key"
                                        placeholder="Key" minlength="3" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                </div>
                            </div>
                        </div>                       
                    </form>
                    <div class="d-grid">
                        <button class="btn bg-success text-light" [disabled]="List_of_cards.invalid" (click)="SentData()">
                            <span>
                                <i class="fas fa-clipboard-check"></i>
                            </span>
                            Accept
                        </button>
                    </div>
                </div>
            </div>
            <div *ngIf="Register" class="alert alert-success mt-3" role="alert">
                <h4 class="alert-heading text-center">Card registered</h4>
                <p class="text-center">The card was registered successfully</p>
              </div>
        </div>
        

        <div class="col-6">
            <app-card-list [List]="List_cards"
                            (CardUpdate)="actualization($event)"></app-card-list>
        </div>
    </div>
</div>
